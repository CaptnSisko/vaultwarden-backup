name: 'Docker Test'

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/docker-test.yml
      - Dockerfile
      - scripts/**
      - tests/**

jobs:
  test:
    name: Docker Test

    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # network=host driver-opt needed to push to local registry
          # https://docs.docker.com/build/ci/github-actions/named-contexts/#using-with-a-container-builder
          driver-opts: network=host
      -
        name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: '.'
          file: './Dockerfile'
          platforms: 'linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7'
          push: true
          tags: localhost:5000/base:dev
      -
        name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: '.'
          file: './tests/Dockerfile'
          build-contexts: base=docker-image://localhost:5000/base:dev
          load: true
          tags: captnsisko/vaultwarden-backup:test
      -
        name: Test
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full
          bash tests/test.sh
